apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scoring-service.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "scoring-service.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "scoring-service.fullname" . }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      containers:
        - name: scoring-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: CONFIG_FILE
              value: "{{ .Values.configFileName }}"
          volumeMounts:
            - name: config-volume
              mountPath: /app/src/{{ .Values.configFileName }}
              subPath: {{ .Values.configFileName }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "scoring-service.fullname" . }}-config