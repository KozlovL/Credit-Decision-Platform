image: python:3.12-slim

stages:
  - testing
  - linting
  - type-checking

.base:
  tags:
    - docker
  before_script:
    - cd $SERVICE
    - pip install poetry
    - export PYTHONPATH="$(pwd)/src"
    - poetry install --no-root
  cache:
    key:
      files:
        - $SERVICE/poetry.lock
    paths:
      - /root/.cache/pypoetry
      - /root/.cache/pip
  rules:
    - changes:
        - "**/*.py"
        - ".gitlab-ci.yml"
        - "$SERVICE/poetry.lock"
      when: on_success
    - changes:
        - "**.md"
      when: never
    - when: never

lint_job:
  extends: .base
  stage: linting
  parallel:
    matrix:
      - SERVICE: flow-selection-service
      - SERVICE: scoring-service
      - SERVICE: user-data-service
  script:
    - poetry run ruff check .

mypy_job:
  extends: .base
  stage: type-checking
  parallel:
    matrix:
      - SERVICE: flow-selection-service
      - SERVICE: scoring-service
      - SERVICE: user-data-service
  script:
    - poetry run mypy .

services:
  - name: postgres:17-alpine
    alias: postgres-test
    variables:
      POSTGRES_PASSWORD: postgres_test_password
      POSTGRES_USER: postgres_test_user
      POSTGRES_DB: postgres_test_db

test_job:
  extends: .base
  stage: testing
  parallel:
    matrix:
      - SERVICE: user-data-service
  variables:
    POSTGRES_TEST_HOST: postgres-test
    POSTGRES_TEST_USER: postgres_test_user
    POSTGRES_TEST_PASSWORD: postgres_test_password
    POSTGRES_TEST_DB: postgres_test_db
    POSTGRES_TEST_PORT: 5432
    
  script:
    # Ждём 10 секунд, чтобы сервис Postgres успел подняться
    - echo "Waiting 10 seconds for Postgres to start..."
    - sleep 10
    - poetry run pytest -v --tb=short
  coverage: '/TOTAL.*\s+(\d+%)$/'

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"
      when: always
